<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./work10.css" />
  </head>
  <body>
    <main>
      <h1>Best Developers <span>On The Planet</span></h1>
      <p class="text-title-top">
        This Product integrates with your favorite apps to automate workflows
        <br />
        and ensure smooth, productive work days.
      </p>
      <div class="card-row clearfix">
        <arti class="user-card">
          <div class="user-container-photo">
            <img class="img-usercard" src="./img/avatar-one.jpg" alt="" />
          </div>
          <h4>Dan Burykin</h4>
          <p>Vue.JS Developer</p>
          <div class="skill">
            <img src="./img/vueJs.jpg" alt="" />
          </div>
        </arti>
        <arti class="user-card">
          <div class="user-container-photo">
            <img src="./img/avatar-two.jpg" alt="" />
          </div>
          <h4>Esi Doda</h4>
          <p>Software Developer</p>
          <div class="skil-angular">
            <img src="./img/angular logo.png" alt="logotip" />
          </div>
          <div class="skil-flutter">
            <img src="./img/flutter logo.png" alt="logotip" />
          </div>
          <div class="skil-react">
            <img src="./img/react logo.png" alt="logotip" />
          </div>
        </arti>
        <arti class="user-card">
          <div class="user-photo">
            <img src="./img/avatar-thee.jpg" alt="logotip" />
          </div>
          <h4>Alex Harper</h4>
          <p>RN Executive</p>
          <div class="skill-java">
            <img src="./img/java logo.png" alt="logotip" />
          </div>
          <div class="skill-react">
            <img src="./img/react logo.png" alt="logotip" />
          </div>
        </arti>
        <arti class="user-card">
          <div class="user-photo">
            <img src="./img/Avatar-four.jpg" alt="logotip" />
          </div>
          <h4>Amarna Miller</h4>
          <p>Frontend Wizard</p>
          <div class="html-skill">
            <img src="./img/html logo.png" alt="logotip" />
          </div>
          <div class="css-skill">
            <img src="./img/css logo.png" alt="logotip" />
          </div>
        </arti>
      </div>
    </main>
  </body>
</html>
