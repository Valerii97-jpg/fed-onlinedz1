<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="container">
      <img
        src="./images/heroicons-solid_menu-alt-2.png"
        alt="кнопка щоб відкрити додаткове меню"
      />
      <h1>Menu</h1>
      <form action="">
        <input
          class="search-string"
          type="text"
          placeholder="Search food here"
        />
      </form>
      <div class="container-manu">
        <div class="manu-position">
          <article class="img-position">
            <img src="./images/burger-and-coctail.png" alt="" />
          </article>
          <h4>Food</h4>
        </div>
        <div class="manu-position">
          <article class="img-position">
            <img src="./images/coctail.png" alt="" />
          </article>
          <h4>Drinks</h4>
        </div>
        <div class="manu-position">
          <article class="img-position">
            <img src="./images/emojione_ice-cream.png" alt="" />
          </article>
          <h4>Dessert</h4>
        </div>
      </div>
    </section>
    <section>
      <h2>Burger</h2>
      <div>
        <article class="position-content">
          <img src="./images/big mac.png" alt="" />
          <div class="description-burgers">
            <h4>Big Mac</h4>
            <p class="type-burgers">Rs 240</p>
          </div>
        </article>
        <article class="position-content">
          <img src="./images/KFC Double.png" alt="" />
          <div class="description-burgers">
            <h4>Big Mac</h4>
            <p class="type-burgers">Rs 252</p>
          </div>
        </article>
        <article class="position-content">
          <img class="img-fish-burger" src="./images/Fish Burger.png" alt="" />
          <div class="description-burgers">
            <h4>Big Mac</h4>
            <p class="type-burgers">Rs 220</p>
          </div>
        </article>
      </div>
    </section>
  </body>
</html>
